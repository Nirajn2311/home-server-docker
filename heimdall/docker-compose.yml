version: "3"
services:
  heimdall:
    image: linuxserver/heimdall:2.6.3
    container_name: heimdall
    restart: always
    environment:
      - PGID=1000
      - PUID=1000
    ports:
      - "9000:443"
    volumes:
      - ./config:/config
    labels:
      - com.centurylinklabs.watchtower.enable=true
