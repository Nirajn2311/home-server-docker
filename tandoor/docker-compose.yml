version: "3"
services:
  web_recipes:
    image: vabene1111/recipes:1.5.10@sha256:07fe5a05de3a8a746b4bfe778f9c7a5ec80a0710123d5067efec5c4dc6d807cb
    container_name: tandoor
    restart: unless-stopped
    env_file:
      - ./.env
    volumes:
      - staticfiles:/opt/recipes/staticfiles
      - nginx_config:/opt/recipes/nginx/conf.d
      - ./mediafiles:/opt/recipes/mediafiles
      - ./db.sqlite3:/opt/recipes/db.sqlite3
    labels:
      - com.centurylinklabs.watchtower.enable=true

  nginx_recipes:
    image: nginx:1.25.3-alpine@sha256:04a53576ed95f976bc30a2a80492be798df4d2f3a591641180798f7668cde1c2
    restart: unless-stopped
    env_file:
      - ./.env
    ports:
      - "7000:80"
    volumes:
      - nginx_config:/etc/nginx/conf.d:ro
      - staticfiles:/static:ro
      - ./mediafiles:/media:ro
    depends_on:
      - web_recipes
    labels:
      - com.centurylinklabs.watchtower.enable=true

volumes:
  nginx_config:
  staticfiles:
