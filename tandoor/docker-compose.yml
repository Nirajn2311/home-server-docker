version: "3"
services:
  web_recipes:
    image: vabene1111/recipes:1.5.14@sha256:0a8356025307642b3803cde0793d59467bb6af07ee685527e28f215868b30537
    container_name: tandoor
    restart: unless-stopped
    env_file:
      - ./.env
    volumes:
      - staticfiles:/opt/recipes/staticfiles
      - nginx_config:/opt/recipes/nginx/conf.d
      - ./mediafiles:/opt/recipes/mediafiles
      - ./db.sqlite3:/opt/recipes/db.sqlite3
    labels:
      - com.centurylinklabs.watchtower.enable=true

  nginx_recipes:
    image: nginx:1.25.3-alpine@sha256:156d75f07c59b2fd59d3d1470631777943bb574135214f0a90c7bb82bde916da
    restart: unless-stopped
    env_file:
      - ./.env
    ports:
      - "7000:80"
    volumes:
      - nginx_config:/etc/nginx/conf.d:ro
      - staticfiles:/static:ro
      - ./mediafiles:/media:ro
    depends_on:
      - web_recipes
    labels:
      - com.centurylinklabs.watchtower.enable=true

volumes:
  nginx_config:
  staticfiles:
