version: "3"
services:
  portainer-ce:
    image: portainer/portainer-ce:2.19.3@sha256:eedfaee91bcb43025c072278ada094a548e2ce27ecd64db83a2ce6cf172489e9
    container_name: portainer
    restart: unless-stopped
    ports:
      - "8000:8000"
      - "9443:9443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    labels:
      - com.centurylinklabs.watchtower.enable=true

volumes:
  portainer_data:
