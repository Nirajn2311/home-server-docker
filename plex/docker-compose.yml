version: "3"
services:
  plex:
    image: plexinc/pms-docker:1.32.6.7468-07e0d4a7e
    container_name: plex
    restart: unless-stopped
    env_file: .env
    ports:
      - "32400:32400/tcp"
      - "32410:32410/udp"
      - "32412:32412/udp"
      - "32413:32413/udp"
      - "32414:32414/udp"
    volumes:
      - ./config:/config
      - ./transcode:/transcode
      - ${PLEX_MEDIA_DIR}:/data/media
    labels:
      - com.centurylinklabs.watchtower.enable=true
