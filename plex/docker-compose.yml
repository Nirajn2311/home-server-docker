version: "3"
services:
  plex-media-healthcheck:
    image: node:22-alpine
    container_name: plex-media-healthcheck
    volumes:
      - plex-media:/data:ro
    command: sh -c 'until [ "$(ls -A /data)" ]; do echo "Waiting for volume to be ready"; sleep 2; done; echo "Volume ready for use"; sleep infinity;'
    healthcheck:
      test: ls /data || exit 1
      interval: 1m
      timeout: 15s
      retries: 3
      start_period: 15s

  plex:
    image: plexinc/pms-docker:1.41.5.9522-a96edc606
    container_name: plex
    restart: unless-stopped
    env_file: .env
    ports:
      - "32400:32400/tcp"
      - "32410:32410/udp"
      - "32412:32412/udp"
      - "32413:32413/udp"
      - "32414:32414/udp"
    volumes:
      - ./config:/config
      - ./transcode:/transcode
      - plex-media:/data/media:ro
    depends_on:
      plex-media-healthcheck:
        condition: service_healthy
    labels:
      - com.centurylinklabs.watchtower.enable=true

volumes:
  plex-media:
    driver: rclone
    driver_opts:
      remote: ${RCLONE_REMOTE}
      read_only: "true"
      allow_other: "true"
      dir_cache_time: "1m"
      poll_interval: 0
