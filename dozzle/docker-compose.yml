version: "3"
services:
  dozzle:
    image: amir20/dozzle:latest@sha256:2d295e45854ab2eb16277f676302ef81aced57f542a1922295edaa30a018aca1
    container_name: dozzle
    environment:
      - DOZZLE_AUTH_PROVIDER=simple
    ports:
      - "14000:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./config:/data
    labels:
      - com.centurylinklabs.watchtower.enable=true