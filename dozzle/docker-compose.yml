version: "3"
services:
  dozzle:
    image: amir20/dozzle:latest@sha256:c0408616558395b382f820c162f766c6308d20fa2ceaa679c1ce3baeea51f93c
    container_name: dozzle
    environment:
      - DOZZLE_AUTH_PROVIDER=simple
    ports:
      - "14000:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./config:/data
    labels:
      - com.centurylinklabs.watchtower.enable=true