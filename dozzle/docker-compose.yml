version: "3"
services:
  dozzle:
    image: amir20/dozzle:latest@sha256:060041f6913df2c69b033f80689df6a8e0b8ab76ab0c8423e6299b4199a9067b
    container_name: dozzle
    environment:
      - DOZZLE_AUTH_PROVIDER=simple
    ports:
      - "14000:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./config:/data
    labels:
      - com.centurylinklabs.watchtower.enable=true