version: "3"
services:
  dozzle:
    image: amir20/dozzle:latest@sha256:e970b762bdb440285ab8488051d04d997be0cca61bb0294fc58759e0296046aa
    container_name: dozzle
    environment:
      - DOZZLE_AUTH_PROVIDER=simple
    ports:
      - "14000:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./config:/data
    labels:
      - com.centurylinklabs.watchtower.enable=true