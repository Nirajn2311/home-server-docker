version: "3"
services:
  dozzle:
    image: amir20/dozzle:latest@sha256:4e4a7ab10dc2db42d401755c780a510072e9b453251529e2457539f9a823400a
    container_name: dozzle
    environment:
      - DOZZLE_AUTH_PROVIDER=simple
    ports:
      - "14000:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./config:/data
    labels:
      - com.centurylinklabs.watchtower.enable=true