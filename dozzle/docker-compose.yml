version: "3"
services:
  dozzle:
    image: amir20/dozzle:latest@sha256:6747a93692330e484ca5eec21a7ae9afd7463a83ec10ef43ff56821dcb943dea
    container_name: dozzle
    environment:
      - DOZZLE_AUTH_PROVIDER=simple
    ports:
      - "14000:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./config:/data
    labels:
      - com.centurylinklabs.watchtower.enable=true