version: "3"
services:
  dozzle:
    image: amir20/dozzle:latest@sha256:8ff3115c9c9dd7576839df6f2575de345ca7cafa398cf2496f1f19c31d862ac1
    container_name: dozzle
    environment:
      - DOZZLE_AUTH_PROVIDER=simple
    ports:
      - "14000:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./config:/data
    labels:
      - com.centurylinklabs.watchtower.enable=true