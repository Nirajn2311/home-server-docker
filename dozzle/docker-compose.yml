version: "3"
services:
  dozzle:
    image: amir20/dozzle:latest@sha256:a3915e87fbb20166edd89b977b3e795f2d0a67244ec084a13a038b44fe633c3a
    container_name: dozzle
    environment:
      - DOZZLE_AUTH_PROVIDER=simple
    ports:
      - "14000:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./config:/data
    labels:
      - com.centurylinklabs.watchtower.enable=true