version: "3"
services:
  dozzle:
    image: amir20/dozzle:latest@sha256:08159794f35983ba388555bc33d3cd1063839453eb4fc31d10aad4ecf265d595
    container_name: dozzle
    environment:
      - DOZZLE_AUTH_PROVIDER=simple
    ports:
      - "14000:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./config:/data
    labels:
      - com.centurylinklabs.watchtower.enable=true