version: "3"
services:
  dozzle:
    image: amir20/dozzle:latest@sha256:decddbdb4eb80617da9c6894e082920cf356baee76476ec144ce5a2e3bf8c164
    container_name: dozzle
    environment:
      - DOZZLE_AUTH_PROVIDER=simple
    ports:
      - "14000:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./config:/data
    labels:
      - com.centurylinklabs.watchtower.enable=true