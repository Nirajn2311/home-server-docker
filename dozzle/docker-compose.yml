version: "3"
services:
  dozzle:
    image: amir20/dozzle:latest@sha256:6199bde8418de8eb61304941ef970407be7772ac6a0787d716a866a869a4c43c
    container_name: dozzle
    environment:
      - DOZZLE_AUTH_PROVIDER=simple
    ports:
      - "14000:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./config:/data
    labels:
      - com.centurylinklabs.watchtower.enable=true