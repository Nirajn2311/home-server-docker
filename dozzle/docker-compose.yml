version: "3"
services:
  dozzle:
    image: amir20/dozzle:latest@sha256:ba5929460e6b0e402582875c5daa6bc9365206416ecc0b762b9162460faa5f4f
    container_name: dozzle
    environment:
      - DOZZLE_AUTH_PROVIDER=simple
    ports:
      - "14000:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./config:/data
    labels:
      - com.centurylinklabs.watchtower.enable=true