version: "3"
services:
  dozzle:
    image: amir20/dozzle:latest@sha256:44f4c7e0b43f3004f6c8749814622beec23d90c7ae4369a0fec06457cf62485a
    container_name: dozzle
    environment:
      - DOZZLE_AUTH_PROVIDER=simple
    ports:
      - "14000:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./config:/data
    labels:
      - com.centurylinklabs.watchtower.enable=true