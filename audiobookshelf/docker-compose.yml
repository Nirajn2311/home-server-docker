version: "3"
services:
  audiobookshelf:
    image: ghcr.io/advplyr/audiobookshelf:2.7.0@sha256:a96c95eb7cdfbd0c3b0da2da8968cb6767267a23f5590000a7e9173e4d2fd2f4
    container_name: audiobookshelf
    restart: unless-stopped
    ports:
      - "13378:80"
    volumes:
      - ${DATA_DIR}:/audiobooks
      - ./config:/config
      - ./metadata:/metadata
    labels:
      - com.centurylinklabs.watchtower.enable=true
